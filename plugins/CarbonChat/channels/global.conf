command-aliases=[]
# The chat formats for this channel.
format {
    # Basic chat formats.
    # The "default_format" format is the main one you want to edit.
    # The "console" format is what's shown to console.
    # If PlaceholderAPI is installed, PAPI placeholders (with %) are supported.
    # The keys are group names, the values are chat formats (MiniMessage).
    # For example:
    #    basic {
    #        default_format="<<username>> <message>"
    #        vip="[VIP] <<username>> <message>"
    #        admin="<white>[</white>Prefix<white>]</white> <display_name><white>: <message></white>"
    #    }
    basic {
        console="[<channel>] <username> - <uuid>: <message>"
        "default_format"="<display_name>: <message>"
        # Keep in sync with bat.conf
        admin="<dark_gray>[<dark_green><bold>A</bold></dark_green>]</dark_gray><dark_green> <display_name></dark_green>: <message>"
        donator="<dark_gray>[<#E6E921><bold>D</bold></#E6E921>]</dark_gray> <display_name>: <message>"
        moderator="<dark_gray>[<blue><bold>M</bold></blue>]</dark_gray><blue> <display_name></blue>: <message>"
        staff="<dark_gray>[<#FFAA00><bold>H</bold></#FFAA00>]</dark_gray><#FFAA00> <display_name></#FFAA00>: <message>"
        veteran="<dark_gray>[<#A532FF><bold>V</bold></#A532FF>]</dark_gray> <display_name>: <message>"
        default="<dark_gray>[-]</dark_gray> <display_name>: <message>"
    }
    # Per-Language chat formats.
    # You can safely delete this section if you don't want to use this feature.
    # Will fall back to the defaults section if no format was found for the player.
    locales {
        "en_US" {
            "default_format"="<display_name>: <message>"
        }
    }
}
# The channel's key, used to track the channel.
# You only need to change the second part of the key. "global" by default.
# The value is what's used in commands, this is probably what you want to change.
key="carbon:global"
# The permission required to use the channel.
# To read messages you must have the permission carbon.channel.global.see
# To send messages you must have the permission carbon.channel.global
permission="carbon.channel.global"
# Messages will be sent in this channel if they start with this prefix.
quick-prefix=""
should-register-commands=true
